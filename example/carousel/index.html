<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Carousel Dangle Example</title>
    <style>

      #carousel {
        position: relative;
        width: 80%;
        height: 300px;
        overflow: hidden;
      }
      .carousel-item {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="carousel">
      <div class="carousel-item" index="0">
        0
      </div>
      <div class="carousel-item" index="1">
        1
      </div>
      <div class="carousel-item" index="2">
        2
      </div>
      <div class="carousel-item" index="3">
        3
      </div>
      <div class="carousel-item" index="4">
        4
      </div>
    </div>
</html>
